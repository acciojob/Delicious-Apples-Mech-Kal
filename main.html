<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Apples - Product Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="product-page-bg">
        
        <div class="product-card">
            
            <div class="product__photo">
                <div class="photo-container">
                    <div class="icons">
                        <span class="icon share"></span>
                        <span class="icon heart"></span>
                    </div>

                    <div class="photo-main">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Delicious Green Apple">
                    </div>

                    <div class="photo-album">
                        <ul>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple View 1"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple View 2"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple View 3"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple View 4"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="product__info">
                <div class="title">
                    <h1>Delicious Apples</h1>
                    <span>CODE: 45999</span>
                </div>

                <div class="price">
                    <span class="currency">RS</span>
                    <span class="amount">7.93</span>
                </div>

                <div class="variant">
                    <h3>SELECT A COLOR</h3>
                    <div class="colors">
                        <div class="color green selected" data-image="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"></div>
                        <div class="color yellow" data-image="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"></div>
                        <div class="color orange" data-image="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"></div>
                        <div class="color red" data-image="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"></div>
                    </div>
                </div>

                <div class="description">
                    <h3>BENEFITS</h3>
                    <ul>
                        <li>Apples are nutritious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </div>

                <button class="add-to-cart-btn">ADD TO CART</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
